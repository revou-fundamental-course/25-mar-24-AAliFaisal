<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,
    initial-scale=1.0">
    <title>Mini Coding Project</title>
    <link rel="stylesheet" href="css/style.css">
<script>
function getValue(){
    var data = document.getElementsByName("gender");
    var i;
    for(i=0; i<=data.length; i++){
        if(data[i].checked){
            document.getElementById("output").innerHTML=data[i].value;
        }
    }
}
</script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="container-form">
            <div class="content">
                <div class="content">
                    <p><b>Jenis Kelamin</b></p>
                <input type="radio" name="gender" value="Laki-Laki">
                    <label for="sex-man">Laki-Laki</label>
                <input type="radio" name="gender" value="Perempuan">
                    <label for="sex-woman"> Perempuan </label>
                </div>
                <div class="input">
                    <label for="height">Tinggi Badan (cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label for="weight">Berat Badan (kg)</label>
                    <input type="number" id="weight">
                </div>
            
                <button id="calculate" onclick="getValue()">Submit</button>
            </div>
        </div>
            <div class="container-result">
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
                <p id="output"></p>
            </div>
        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
